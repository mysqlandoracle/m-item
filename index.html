<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery和CSS3汉堡包导航菜单打开动画特效 | jQuery特效|手机微信网站特效| 网页特效库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="htmleaf-container">
		<div class="menu">
		  <div class="container">
		    <div class="toggle"></div>
		  </div>
		  <span class="hidden item"><a href="#">首页 </a></span>
		  <span class="hidden item"><a href="#">最新文章 </a></span>
		  <span class="hidden item"><a href="#">关于我们 </a></span>
		  <span class="hidden item"><a href="#">联系我们 </a></span>
		</div>
		
	</div>
<script src="http://www.5iweb.com.cn/statics/js/jquery.1.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
		$(function(){
			$('.toggle').on('click', function() {
			  $('.menu').toggleClass('expanded');  
			  $('span.item').toggleClass('hidden');  
			  $('.container , .toggle').toggleClass('close');  
			});
		})
</script>
</body>
</html>
